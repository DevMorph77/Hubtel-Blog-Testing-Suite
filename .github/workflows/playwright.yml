name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 1 * * *'  # Run every day at 1 AM UTC

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - name: Generate Report
      run: npx playwright show-report

    - name: Commit and Push Report
      run: |
        git config --local user.email "kwytechdev@gmail.com"  # Replace with your email
        git config --local user.name "DevMorph77"          # Replace with your name
        git add playwright-report/index.html                # Add the specific file you want to update
        git commit -m "Update Playwright report"           # Commit the change
        git push origin HEAD:master                           # Push to the master branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # Use the token provided by GitHub

    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/                            # Upload the entire report directory as an artifact
        retention-days: 30                                  # Keep the artifact for 30 days
